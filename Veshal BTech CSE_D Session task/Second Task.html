    <title>Car Companies Sales Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #F4A460;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Highlight only the diagonal cells starting from Toyota */
        tr:nth-child(2) td:nth-child(2),
        tr:nth-child(3) td:nth-child(3),
        tr:nth-child(4) td:nth-child(4),
        tr:nth-child(5) td:nth-child(5),
        tr:nth-child(6) td:nth-child(6),
        tr:nth-child(7) td:nth-child(7),
        tr:nth-child(8) td:nth-child(8),
        tr:nth-child(9) td:nth-child(9) {
            background-color: yellow;
        }

        td:first-child {
            background-color: #90EE90;
        }
    </style>
</head>

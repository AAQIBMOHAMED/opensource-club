<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Adding Styling for the body */
         body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #982B1C;
            margin: 0;
            padding: 20px;
        }

        /* Adding Style for the main box */
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #DAD4B5;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid black;
            box-shadow: 2px 2px 8px black;
            
        }
        /* Giving Width 100% for table */
        table {
            width: 100%;
        }
        
        /* Making the labels Bolder */
        label{
            font-weight: 600;
        }
        /* Style for inputs */
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid black;
            border-radius: 5px;
        }

        /* Style for register button*/
        input[type="submit"] {
            background-color: #F2E8C6;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;   
            font-size: 16px;
            border: 2px solid #800000;   
        }
         
    </style>
</head>
<body>
    <!-- Using the Header Semantic Tag to mention the heading -->
<header>
<div class="container">

    <!-- Heading for the form -->

    <h2><i>REGISTRATION FORM</i></h2>
    <form action="/submit" method="post">

        <!-- Creating a table for adding the firstname lastname etc... -->

        <table>
            <!-- For First Name -->
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" ></td>
            </tr>
            <!-- For Last Name -->
            <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input type="text" id="lastname" name="lastname" ></td>
            </tr>
            <!-- For Email Address -->
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" ></td>
            </tr>
            <!-- For Password -->
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" ></td>
            </tr>

            <!-- For Gender we are using select tag for making a dropdown instead of using radio button -->

            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender" >
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <!-- Giving Colspan 2 to submit button -->
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</div>
</header>
</body>
</html>

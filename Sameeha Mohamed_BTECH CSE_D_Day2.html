<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<header>
        <h1>Registration Form</h1>
        <p>Please fill out the form below to register.</p>
    </header>
<main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="first_name">First Name:</label></td>
                        <td><input type="text" id="first_name" name="first_name" required></td>
                    </tr>
                    <tr>
                        <td><label for="last_name">Last Name:</label></td>
                        <td><input type="text" id="last_name" name="last_name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td><input type="tel" id="phone" name="phone"></td>
                    </tr>
                </table>
            </fieldset>
     <br>
            <fieldset>
                <legend>Account Information</legend>
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_password">Confirm Password:</label></td>
                        <td><input type="password" id="confirm_password" name="confirm_password" required></td>
                    </tr>
                </table>
            </fieldset>
        <br>
            <fieldset>
                <legend>Preferences</legend>
                <table>
                    <tr>
                        <td><label for="newsletter">Subscribe to newsletter:</label></td>
                        <td><input type="checkbox" id="newsletter" name="newsletter"></td>
                    </tr>
                    <tr>
                        <td><label for="updates">Receive updates via SMS:</label></td>
                        <td><input type="checkbox" id="updates" name="updates"></td>
                    </tr>
                </table>
            </fieldset>
           <br>
            <button type="submit">Register</button>
        </form>
    </main>
  <footer>
        <p>&copy; 2024 Registration Form. All rights reserved.</p>
    </footer>
</body>
</html>
